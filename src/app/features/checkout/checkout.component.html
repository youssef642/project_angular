<div class="checkout-container">
  <h1 class="page-title">Checkout</h1>

  <div class="checkout-content">
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
          <img [src]="item.product.imageUrl" [alt]="item.product.name" class="item-image">
          <div class="item-details">
            <h3>{{ item.product.name }}</h3>
            <p class="item-price">${{ item.product.price.toFixed(2) }} Ã— {{ item.quantity }}</p>
          </div>
          <p class="item-total">${{ (item.product.price * item.quantity).toFixed(2) }}</p>
        </div>
      </div>
      
      <div class="order-total">
        <span>Total</span>
        <span class="total-amount">${{ total.toFixed(2) }}</span>
      </div>
    </div>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="checkout-form">
      <div formGroupName="shippingAddress">
        <h2>Shipping Address</h2>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="street">Street Address</label>
          <input type="text" id="street" formControlName="street" class="form-control">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" formControlName="state" class="form-control">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" formControlName="zip" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" formControlName="country" class="form-control">
          </div>
        </div>
      </div>

      <div class="payment-section">
        <h2>Payment Method</h2>
        <div class="payment-options">
          <label class="payment-option">
            <input type="radio" formControlName="paymentMethod" value="credit">
            <span class="payment-label">Credit Card</span>
          </label>
          
          <label class="payment-option">
            <input type="radio" formControlName="paymentMethod" value="debit">
            <span class="payment-label">Debit Card</span>
          </label>
          
          <label class="payment-option">
            <input type="radio" formControlName="paymentMethod" value="paypal">
            <span class="payment-label">PayPal</span>
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary checkout-btn" [disabled]="!checkoutForm.valid || isLoading">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <span *ngIf="!isLoading">Place Order</span>
      </button>
    </form>
  </div>
</div>

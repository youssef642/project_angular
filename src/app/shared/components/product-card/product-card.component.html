<div class="product-card" (click)="navigateToProduct()">
  <div class="product-image-container">
    <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
    <button class="favorite-btn" (click)="toggleFavorite($event)" [class.active]="isInFavorites()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
    </button>
  </div>
  
  <div class="product-info">
    <div class="product-category">{{ product.category }}</div>
    <h3 class="product-name">{{ product.name }}</h3>
    
    <div class="product-rating">
      <div class="stars">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <svg *ngIf="product.rating >= star" class="star filled" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
          <svg *ngIf="product.rating < star" class="star" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
        </ng-container>
      </div>
      <span class="rating-value">{{ product.rating }}</span>
    </div>
    
    <div class="product-price-container">
      <span class="product-price">${{ product.price.toFixed(2) }}</span>
      <button class="add-to-cart-btn" (click)="addToCart($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        Add
      </button>
    </div>
  </div>
</div>
